name: Deploy Staging 
description: This will deploy to a staging environment and build a fresh seeded database
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch or SHA to deploy'
        required: true
        default: 'development'
      deploytype:
        type: choice
        description: 'Type of Deploy'
        options:
          - branch
          - sha
        required: true
        default: branch
      server:
        type: choice
        required: true
        description: Select a Staging Server to Deploy to/n Mochi@8.0
        options:
          - mochi
          - turtle
          - monkey
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - if: ${{ github.event.inputs.server == 'mochi }}
        run: echo "Its Mochi"
      - if: ${{ github.event.inputs.server == 'turtle }}
        run: curl ${{ secrets.ENVOYER_TURTLE_HOOK }}?${{ github.event.inputs.deploytype }}=${{ github.event.inputs.branch }}
